apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-legacy-app
  labels:
    app: vault-legacy-app
    env: prod
    cluster: eks
spec:
  replicas: 3  # Increased replicas for high availability in production
  selector:
    matchLabels:
      app: vault-legacy-app
      tier: backend
      env: prod
      cluster: eks
  template:
    metadata:
      labels:
        app: vault-legacy-app
        tier: backend
        env: prod
        cluster: eks
    spec:
      containers:
      - name: vault-legacy-app
        image: docker.io/padmaja92/vault-legacy-app-repo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "512Mi"  # Increased for production workload
            cpu: "250m"
          limits:
            memory: "1Gi"    # Increased for production workload
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"  # Set to production profile
        - name: JAVA_OPTS
          value: "-Xms512m -Xmx1024m"  # Increased memory for production