apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-legacy-app
  labels:
    app: vault-legacy-app
    env: local
spec:
  replicas: 1  # Single replica for local development
  selector:
    matchLabels:
      app: vault-legacy-app
      env: local
  template:
    metadata:
      labels:
        app: vault-legacy-app
        env: local
    spec:
      containers:
      - name: vault-legacy-app
        image: docker.io/padmaja92/vault-legacy-app-repo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"  # Reduced for local development
            cpu: "100m"
          limits:
            memory: "512Mi"  # Reduced for local development
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "local"  # Set to local profile
        - name: JAVA_OPTS
          value: "-Xms128m -Xmx256m"  # Reduced memory for local development